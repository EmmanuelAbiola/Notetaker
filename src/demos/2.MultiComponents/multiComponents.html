<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React - Template</title>
    <script src="../../js/react.min.js"></script>
    <script src="../../js/react-dom.min.js"></script>
    <script src="../../js/browser.min.js"></script>
</head>
<body>

    <div id="container"></div>

    <script type="text/babel">

  /*method that we use to create a component, it is simply a React class
   every component can only return one parent element*/
    var One = React.createClass({
      /*render is a function that returns HTML*/
      render: function(){
        return (
        {/*the div tag allows us to use more than one element,
           as we are only returning one parent div*/}
          <div>
                    <h1>This is a simple component!</h1>
                    <p>I am some sample text</p>
              </div>
          );
      }
    });

    ReactDOM.render(<div>
      <One/>
      <One/>
      <One/>
      </div>
      ,document.getElementById('container'));
    </script>

</body>
</html>
